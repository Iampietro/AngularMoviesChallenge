<div class="sortOptionsContainer">
	<label id="radio-group-label">Sort By</label>
	<mat-radio-group
		aria-labelledby="radio-group-label"
		class="radio-group">
			<mat-radio-button class="radio-button" [value]="'title'" [formControl]="radioButtonControler" ngDefaultControl >
				Title
			</mat-radio-button>
			<mat-radio-button class="radio-button" [value]="'releaseDate'" [formControl]="radioButtonControler" ngDefaultControl >
				Release Date
			</mat-radio-button>
	</mat-radio-group>
</div>
<div *ngIf="movies$ | async as movies" [className]="'moviesContainer'">
	<movie-item
		*ngFor="let movie of movies"
		[movie]="movie"
		(movieId)="updateMovies($event)"
		routerLink="/detail/{{movie.id}}"
	></movie-item>
</div>
